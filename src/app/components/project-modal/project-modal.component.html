<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel [isAnimated]="true" [interval]="3000"  [noPause]="true">
        <slide *ngFor="let image of project.pictures" >
            <img [src]="image" class="d-block w-100 border" alt="{{project.name}}">
        </slide>
    </carousel>
    <h3>Description</h3>
    <p>{{project.description}}</p>
    <p>You can find this project on Github <a href={{project.projectUrl}} target="_blank">here</a></p>
    <hr>
    <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of project.tags" >
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
    </div>
</div>

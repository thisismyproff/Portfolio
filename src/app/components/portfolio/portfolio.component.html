<div class="container" [@listAnimation]>
    <div class="mb-2">
      <div>
        <button class="btn btn-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">
          Filter
        </button>
        <div [collapse]="isCollapsed" [isAnimated]="true" >
          <div class="border mb-2 shadow-sm rounded-3" style="width: 250px;background-color: white;">
            <form action="">
              <div class="row mx-0">
                <div class="col">
                  <small><b>Languages:</b></small>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="Java" (change)="Filter()" name="Java" >
                      <label class="form-check-label small">Java</label>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <small><b>Frameworks:</b></small>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="Angular" (change)="Filter()" name="Angular" >
                      <label class="form-check-label small">Angular</label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> 
    <div class="row ">
      <div *ngFor="let project of projects" class="col-12 col-sm-6 col-md-4 d-flex justify-content-between mb-4">
        <app-project-card [project]="project"></app-project-card>
      </div>  
    </div>
</div>

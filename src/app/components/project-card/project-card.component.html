<div class="card shadow text-center mb-2" style="max-width: 350px;height: 270px;">
    <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">{{project.summary}}</p>
        <a  class="btn btn-primary" (click)="OpenProjectModal()">View Project</a>
    </div>
    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of project.tags" >
                <div class="tag-red me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
        </div>
    </div>
</div>
